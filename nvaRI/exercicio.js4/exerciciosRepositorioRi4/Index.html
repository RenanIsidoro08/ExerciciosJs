<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Retângulo</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="box-nav">
        <h1>Calculadora de Área de Retângulo</h1>
        <h2>Renan De Oliveira Isidoro</h2>
    </div>

    <div class="box">
        <p class="p">
            Insira o comprimento e a largura do retângulo:
        </p>
    
        <input type="number" id="comprimento" placeholder="Comprimento">
        <input type="number" id="largura" placeholder="Largura">
        <div class="button">            
            <button id="calcular">Calcular Área</button>
        </div>
        <p id="area"></p>
    </div>

    <script src="./main.js"></script>
</body>
</html>
